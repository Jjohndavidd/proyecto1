<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <section class="contenedor">
              <form action="" id="form-registro" class="form-group">
                  <label for=""><h3>Registro</h3> </label>
                  <label for="nombre">Nombre<input type="text"  id="nombre" class="campo" required></label>
                  <label for="apellido">Apellido<input type="text" id="apellido"class="campo" required></label>
                  <label for="telefono">Teléfono<input type="tel" id="telefono" class="campo" required></label>
                  <label for="email">Email<input type="email" id="email" class="campo" required></label>
                  <label for="contrasena">Contraseña <input type="password" id="contrasena" class="campo" required onchange="checkContrasena(this.value)";></label>
                  <input type="submit" id="btn-submit-form" value="Enviar" class="enviar">
              </form>
    </section>
    <script src="forms.js"></script>
    <script src=" registro.js"></script>
</body>
</html>
